<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login | 24x7 Health Services</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Main Content Container */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-main-flex {
      display: flex;
      max-width: 900px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    /* Left Section */
    .login-left {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .login-left img {
      width: 100%;
      max-width: 250px;
      margin-bottom: 30px;
    }

    .login-left h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .login-left p {
      font-size: 16px;
      line-height: 1.6;
    }

    /* Right Section */
    .login-right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .login-container {
      width: 100%;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 26px;
      color: #333;
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }
    
    .input-wrapper {
        position: relative;
        margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      color: #333;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }
    
    #togglePassword {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background: #0056b3;
    }
    
    button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
    }

    #message {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    .links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .login-main-flex {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<!-- Main Content -->
<div class="main-content">
  <div class="login-main-flex">
    <!-- Left Section with Image and Content -->
    <div class="login-left">
      <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" alt="Doctor Illustration">
      <h2>Welcome, Doctor</h2>
      <p>Log in to your portal to manage appointments, view patient history, and streamline your clinical workflow.</p>
    </div>

    <!-- Right Section with Login Form -->
    <div class="login-right">
      <div class="login-container">
        <h2>Doctor Login</h2>
        <form id="loginForm">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <i id="togglePassword" class="fa fa-eye"></i>
          </div>

          <button type="submit" id="loginButton">Login</button>
          <div id="message"></div>
        </form>
        <div class="links">
          <a href="#">Forgot Password?</a><br><br>
          <a href="doctor.html">Don't have an account? Create one</a>
        </div>
      </div>
    </div>

    <script>
      // Password visibility toggle
      document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        const icon = this;
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
      });

      // Login form submission handler
      document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const messageElement = document.getElementById("message");
        const loginButton = document.getElementById("loginButton");

        // Disable button and show loading message
        loginButton.disabled = true;
        loginButton.textContent = 'Logging in...';
        messageElement.textContent = '';
        messageElement.style.color = '#555';

        try {
          const response = await fetch("https://24x7health.in/api/doctorlogin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include", // Important for session cookies
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (response.ok) {
            messageElement.style.color = "green";
            messageElement.innerText = "Login successful! Redirecting...";

            if (data.user && data.user.uid) {
                localStorage.setItem("doctorUid", data.user.uid); 
                localStorage.setItem("doctorUser", JSON.stringify(data.user));
                localStorage.setItem("doctorToken", "doctor-auth-token"); 

                setTimeout(() => {
                    window.location.href = "doctorProfile.html";
                }, 1000);
            } else {
                messageElement.style.color = "red";
                messageElement.innerText = "Login error: Invalid data received from server.";
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
          } else {
            // Handle specific "Locked" error and other errors
            messageElement.style.color = "red";
            messageElement.innerText = data.message || "Login failed!";
            loginButton.disabled = false;
            loginButton.textContent = 'Login';
          }
        } catch (error) {
          console.error("Login Error:", error);
          messageElement.style.color = "red";
          messageElement.innerText = "A network or server error occurred. Please try again.";
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
        }
      });

      // Auto redirect if already logged in (optional, can be confusing with global lock)
      window.onload = () => {
        const doctorUid = localStorage.getItem("doctorUid");
        if (doctorUid) {
          window.location.href = "doctorProfile.html";
        }
      };
    </script>
  </div>
</div>

</body>
</html>
